{% extends 'layout-public.html' %}

{% block pageTitle %}
  Page templates - NHS.UK prototype kit
{% endblock %}

{% block content %}
 <div class="nhsuk-width-container">
		<main class="nhsuk-main-wrapper nhsuk-u-padding-top-0" id="content" role="main">
	
	

			<div class="nhsuk-grid-row">
				<div class="nhsuk-grid-column-two-thirds">
				
					<form name="enrolmentForm" action="/lsf-public/v10/sign-in/new-employment" method="post" novalidate=""><input type="hidden" name="_csrf" value="90b82244-08f4-4ca5-98ce-9dd440c53438">

							</span>

							<fieldset class="nhsuk-fieldset" id="course">

										</div>
									
										<div class="nhsuk-radios__item">
											<div class="nhsuk-multiple-choice">

											</div>
										</div>
									
										<div class="nhsuk-radios__item">
											<div class="nhsuk-multiple-choice">
												<input type="radio" id="course[2]" value="352" class="nhsuk-radios__input" name="course"> <label class="nhsuk-label nhsuk-radios__label" for="course[2]">Mental Health Nursing</label>
											</div>
										</div>
									
										<div class="nhsuk-radios__item">
											<div class="nhsuk-multiple-choice">
												<input type="radio" id="course[3]" value="353" class="nhsuk-radios__input" name="course"> <label class="nhsuk-label nhsuk-radios__label" for="course[3]">Speech and Language Therapy</label>
											</div>
										</div>
									
								</div>
							</fieldset>
						</div>

						
<button class="nhsuk-button" data-module="nhsuk-button" type="submit">
  Continue
</button>					</form>
				</div>
			</div>
			
	
		<script>
			function cancel(){
				document.getElementById("dialog-content-1").tabIndex = 0;
				document.getElementById("dialog-signOut").ariaHidden = true;
			}
		</script>
	
		</main>
	</div>
{% endblock %}
